<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchase Successful - Bakoel Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow text-center">
            <div class="card-header bg-success text-red">
                <h3 class="mb-0">Purchase Successful!</h3>
            </div>
            <div class="card-body">
                <h4 class="mb-3">Thank you for purchasing <span th:text="${game.nama}"></span>!</h4>
                <p class="mb-4">The game has been successfully added to your collection..</p>
                <a th:href="@{/games}" class="btn btn-primary">
                    <i class="bi bi-arrow-left"></i> Return to Game List
                </a>
            </div>
        </div>
    </div>
</body>
</html>
