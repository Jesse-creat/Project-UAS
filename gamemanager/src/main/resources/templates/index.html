<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .game-card {
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .header-bg {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header-bg mb-4">
        <div class="container">
            <h1>Bakoel Game</h1>
            <p>Manage your game collection with ease</p>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Search</h5>
                        <form th:action="@{/games/search}" method="get">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="name" placeholder="Search by game name">
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Actions</h5>
                        <div class="d-grid gap-2">
                            <a th:href="@{/games}" class="btn btn-primary">View All Games</a>
                            <a th:href="@{/games/add}" class="btn btn-success">Add New Game</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h2>Featured Games</h2>
        <div class="row">
            <div th:each="game : ${games}" class="col-md-4 mb-4">
                <div class="card game-card h-100">
                    <div class="card-header" th:text="${game.device} + ' (' + ${game.getDeviceDescription()} + ')'"></div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${game.nama}"></h5>
                        <p class="card-text" th:text="${game.type}"></p>
                        <div class="mb-2">
                            <span class="badge bg-primary" th:text="${game.status}"></span>
                            <span class="badge bg-warning text-dark" th:text="'Rating: ' + ${game.rating}"></span>
                        </div>
                        <p class="card-text">
                            <span class="badge bg-info" th:text="${game.getRecommendation()}"></span>
                        </p>
                    </div>
                    <div class="card-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>Game Manager Web Application &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
