<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakoel Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
body {
    background: linear-gradient(120deg, #0f1021 70%, #ffe600 100%);
    color: #fff;
    font-family: 'Orbitron', 'Segoe UI', 'Roboto', Arial, sans-serif;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 0;
    pointer-events: none;
    background: url('https://www.transparenttextures.com/patterns/cubes.png');
    opacity: 0.07;
}
.header-bg {
    background: linear-gradient(90deg, #ffe600 60%, #00fff7 100%);
    color: #0f1021;
    padding: 32px 0 22px 0;
    box-shadow: 0 4px 32px #ffe60044;
    border-radius: 0 0 32px 32px;
    text-align: center;
    border-bottom: 4px solid #00fff7;
}
h1, h2 {
    font-family: 'Orbitron', 'Segoe UI', 'Roboto', Arial, sans-serif;
    font-weight: bold;
    letter-spacing: 2px;
    color: #ff0909;
    text-shadow: 0 0 12px #ffe60088, 0 0 2px #00fff755;
}
h2 {
    color: #00fff7;
    margin-top: 2.5rem;
    text-shadow: 0 0 10px #00fff788;
}
.card, .game-card {
    background: linear-gradient(135deg, #1a1a2e 80%, #ffe60022 100%);
    border: 2.5px solid #ffe600;
    border-radius: 18px;
    box-shadow: 0 8px 32px #ffe60033, 0 2px 0 #00fff788 inset;
    color: #fff;
    margin-top: 18px;
    position: relative;
    z-index: 1;
    transition: box-shadow 0.3s, transform 0.3s;
}
.card:hover, .game-card:hover {
    box-shadow: 0 12px 48px #00fff799, 0 2px 0 #ffe600cc inset;
    transform: scale(1.01) rotate(-0.5deg);
}
.card-title, .game-card .card-title {
    color: #ffe600;
    font-weight: bold;
    letter-spacing: 1.5px;
    text-shadow: 0 0 8px #00fff744;
    font-family: 'Orbitron', 'Segoe UI', 'Roboto', Arial, sans-serif;
}
.card-header, .game-card .card-header {
    background: linear-gradient(90deg, #ffe600 60%, #00fff7 100%);
    color: #1a1a2e;
    font-weight: 700;
    border-radius: 16px 16px 0 0;
    box-shadow: 0 2px 12px #ffe60044;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #ffe60088;
    border-bottom: none;
    border-top: 2.5px solid #00fff7;
    font-family: 'Orbitron', 'Segoe UI', 'Roboto', Arial, sans-serif;
}
.form-control, .form-select {
    background: #23263a;
    color: #ffe600;
    border: 2px solid #00fff7;
    border-radius: 8px;
    box-shadow: 0 0 6px #00fff733;
    font-family: 'Orbitron', 'Segoe UI', 'Roboto', Arial, sans-serif;
}
.form-control:focus, .form-select:focus {
    border-color: #ffe600;
    box-shadow: 0 0 8px #ffe60055;
}
.btn-primary, .btn-success {
    border-radius: 8px;
    font-weight: 700;
    letter-spacing: 1.5px;
    box-shadow: 0 2px 12px #00fff722;
    border: none;
    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    text-transform: uppercase;
    font-family: 'Orbitron', 'Segoe UI', 'Roboto', Arial, sans-serif;
}
.btn-primary {
    background: linear-gradient(90deg, #ffe600 60%, #00fff7 100%);
    color: #1a1a2e;
}
.btn-primary:hover {
    background: linear-gradient(90deg, #00fff7 60%, #ffe600 100%);
    color: #1a1a2e;
    box-shadow: 0 4px 24px #ffe60099;
}
.btn-success {
    background: linear-gradient(90deg, #00fff7 60%, #ffe600 100%);
    color: #1a1a2e;
}
.btn-success:hover {
    background: linear-gradient(90deg, #ffe600 60%, #00fff7 100%);
    color: #1a1a2e;
    box-shadow: 0 4px 24px #00fff799;
}
.badge {
    font-size: 1em;
    margin-right: 4px;
    border-radius: 6px;
    box-shadow: 0 0 8px #00fff755;
    background: #23263a;
    color: #ffe600;
    border: 1.5px solid #00fff7;
    font-family: 'Orbitron', 'Segoe UI', 'Roboto', Arial, sans-serif;
}
.badge.bg-primary {
    background: #00fff7;
    color: #1a1a2e;
    border: none;
}
.badge.bg-warning {
    background: #ffe600;
    color: #1a1a2e;
    border: none;
}
.badge.bg-info {
    background: #00fff7;
    color: #1a1a2e;
    border: none;
}
.bg-dark {
    background: #0f1021 !important;
}
footer {
    border-top: 2px solid #00fff744;
    box-shadow: 0 -2px 24px #ffe60022;
    letter-spacing: 1px;
    font-family: 'Orbitron', 'Segoe UI', 'Roboto', Arial, sans-serif;
}
</style>
</head>
<body>
    <div class="header-bg mb-4">
        <div class="container">
            <h1>Bakoel Games</h1>
            <p>Manage your game collection with ease</p>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Search</h5>
                        <form th:action="@{/games/search}" method="get">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="name" placeholder="Search by game name">
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Actions</h5>
                        <div class="d-grid gap-2">
                            <a th:href="@{/games}" class="btn btn-primary">View All Games</a>
                            <a th:href="@{/games/add}" class="btn btn-success">Add New Game</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h2>Featured Games</h2>
        <div class="row">
            <div th:each="game : ${games}" class="col-md-4 mb-4">
                <div class="card game-card h-100">
                    <div class="card-header" th:text="${game.device} + ' (' + ${game.getDeviceDescription()} + ')'"></div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${game.nama}"></h5>
                        <p class="card-text" th:text="${game.type}"></p>
                        <div class="mb-2">
                            <span class="badge bg-primary" th:text="${game.status}"></span>
                            <span class="badge bg-warning text-dark" th:text="'Rating: ' + ${game.rating}"></span>
                        </div>
                        <p class="card-text">
                            <span class="badge bg-info" th:text="${game.getRecommendation()}"></span>
                        </p>
                    </div>
                    <div class="card-footer">
                    </div>
                </div>
            </div>
        </div>

        <h2>Newly Added Games</h2>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>Bakoel Games &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
