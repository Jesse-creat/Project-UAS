<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Game - Game Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-bg {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header-bg mb-4">
        <div class="container">
            <h1>Add New Game</h1>
            <p>Add a new game to your collection</p>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Select Game Type</h5>
                        <ul class="nav nav-tabs" id="gameTypeTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="mobile-tab" data-bs-toggle="tab" data-bs-target="#mobile-form" type="button" role="tab">Mobile Game</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pc-tab" data-bs-toggle="tab" data-bs-target="#pc-form" type="button" role="tab">PC Game</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="console-tab" data-bs-toggle="tab" data-bs-target="#console-form" type="button" role="tab">Console Game</button>
                            </li>
                        </ul>

                        <div class="tab-content pt-3" id="gameTypeContent">
                            <!-- Mobile Game Form -->
                            <div class="tab-pane fade show active" id="mobile-form" role="tabpanel">
                                <form th:action="@{/games/add/mobile}" method="post">
                                    <div class="mb-3">
                                        <label for="mobileGameName" class="form-label">Game Name</label>
                                        <input type="text" class="form-control" id="mobileGameName" name="nama" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="mobileGameType" class="form-label">Game Type/Genre</label>
                                        <input type="text" class="form-control" id="mobileGameType" name="type" placeholder="e.g. MOBA, FPS, RPG" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="mobileGameRating" class="form-label">Rating (0-5)</label>
                                        <input type="number" class="form-control" id="mobileGameRating" name="rating" min="0" max="5" step="0.1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="mobileGamePrice" class="form-label">Price ($)</label>
                                        <input type="number" class="form-control" id="mobileGamePrice" name="price" min="0" step="0.01" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="mobileGameDiscount" class="form-label">Discount Rate (%)</label>
                                        <input type="number" class="form-control" id="mobileGameDiscount" name="discountRate" min="0" max="100" value="0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="mobilePlatform" class="form-label">Platform</label>
                                        <select class="form-select" id="mobilePlatform" name="platform" required>
                                            <option value="Android">Android</option>
                                            <option value="iOS">iOS</option>
                                            <option value="Android/iOS">Android/iOS</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="isFreeToPlay" name="isFreeToPlay">
                                        <label class="form-check-label" for="isFreeToPlay">Free to Play</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add Mobile Game</button>
                                    <a th:href="@{/games}" class="btn btn-secondary">Cancel</a>
                                </form>
                            </div>

                            <!-- PC Game Form -->
                            <div class="tab-pane fade" id="pc-form" role="tabpanel">
                                <form th:action="@{/games/add/pc}" method="post">
                                    <div class="mb-3">
                                        <label for="pcGameName" class="form-label">Game Name</label>
                                        <input type="text" class="form-control" id="pcGameName" name="nama" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="pcGameType" class="form-label">Game Type/Genre</label>
                                        <input type="text" class="form-control" id="pcGameType" name="type" placeholder="e.g. FPS, RPG, Strategy" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="pcGameRating" class="form-label">Rating (0-5)</label>
                                        <input type="number" class="form-control" id="pcGameRating" name="rating" min="0" max="5" step="0.1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="pcGamePrice" class="form-label">Price ($)</label>
                                        <input type="number" class="form-control" id="pcGamePrice" name="price" min="0" step="0.01" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="pcGameDiscount" class="form-label">Discount Rate (%)</label>
                                        <input type="number" class="form-control" id="pcGameDiscount" name="discountRate" min="0" max="100" value="0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="systemRequirements" class="form-label">System Requirements</label>
                                        <textarea class="form-control" id="systemRequirements" name="systemRequirementsString" rows="4" placeholder="Enter each requirement on a new line, e.g.:
RAM: 8GB
CPU: Intel i5
GPU: NVIDIA GTX 960" required></textarea>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="isMultiplayer" name="isMultiplayer">
                                        <label class="form-check-label" for="isMultiplayer">Multiplayer Support</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add PC Game</button>
                                    <a th:href="@{/games}" class="btn btn-secondary">Cancel</a>
                                </form>
                            </div>

                            <!-- Console Game Form -->
                            <div class="tab-pane fade" id="console-form" role="tabpanel">
                                <form th:action="@{/games/add/console}" method="post">
                                    <div class="mb-3">
                                        <label for="consoleGameName" class="form-label">Game Name</label>
                                        <input type="text" class="form-control" id="consoleGameName" name="nama" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="consoleGameType" class="form-label">Game Type/Genre</label>
                                        <input type="text" class="form-control" id="consoleGameType" name="type" placeholder="e.g. Sports, Adventure, Action" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="consoleGameRating" class="form-label">Rating (0-5)</label>
                                        <input type="number" class="form-control" id="consoleGameRating" name="rating" min="0" max="5" step="0.1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="consoleGamePrice" class="form-label">Price ($)</label>
                                        <input type="number" class="form-control" id="consoleGamePrice" name="price" min="0" step="0.01" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="consoleGameDiscount" class="form-label">Discount Rate (%)</label>
                                        <input type="number" class="form-control" id="consoleGameDiscount" name="discountRate" min="0" max="100" value="0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="consoleName" class="form-label">Console Name</label>
                                        <select class="form-select" id="consoleName" name="consoleName" required>
                                            <option value="PlayStation 5">PlayStation 5</option>
                                            <option value="PlayStation 4">PlayStation 4</option>
                                            <option value="Xbox Series X">Xbox Series X</option>
                                            <option value="Xbox One">Xbox One</option>
                                            <option value="Nintendo Switch">Nintendo Switch</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="requiresSubscription" name="requiresSubscription">
                                        <label class="form-check-label" for="requiresSubscription">Requires Subscription</label>
                                        <small class="form-text text-muted d-block">Note: This will add a $5 subscription fee to the final price.</small>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add Console Game</button>
                                    <a th:href="@{/games}" class="btn btn-secondary">Cancel</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>Game Manager Web Application &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-update price to 0 when "Free to Play" is checked for mobile games
        document.getElementById('isFreeToPlay').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('mobileGamePrice').value = '0';
                document.getElementById('mobileGamePrice').disabled = true;
                document.getElementById('mobileGameDiscount').value = '0';
                document.getElementById('mobileGameDiscount').disabled = true;
            } else {
                document.getElementById('mobileGamePrice').disabled = false;
                document.getElementById('mobileGameDiscount').disabled = false;
            }
        });
    </script>
</body>
</html>
